<!doctype html>
<!-- Declares MapApp as the starting Angular module -->
<html class="no-js" ng-app="MapApp">
<head>
    <meta charset="utf-8">
    <title>MapApp</title>
    <meta name="description" content="An mini finder application demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
    <!-- Holder JS -->
    <script src="../bower_components/holderjs/holder.js"></script>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByMszzD9C4UzTMRxvE7RH0VA_5FL6f_74"></script>
    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>
    <!-- JS Source -->
    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <!-- Angular Scripts -->
    <script src="js/app.js"></script>
    <script src="js/addCtrl.js"></script>
    <script src="js/gservice.js"></script>
    <script src="js/queryCtrl.js"></script>
</head>
<body>
<div class="container"> <!--ng-controller="addCtrl"-->
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li active><a href="/#/join">Join the Team</a></li>
            <li disabled><a href="/#/find">Find Teammates</a></li>
        </ul>
        <h3 class="text-muted">Teammate-Khoji</h3>
    </div>
    <!-- Map and Side Panel -->
    <div class="row content">
        <!-- Google Map -->
        <div class="col-md-7">
            <div id="map" style="height:645px; width:645px;"></div>
        </div>
        <!-- Side Panel -->
        <div ng-view></div>
    </div>
    <hr/>
    <!-- Footer -->
    <div class="footer">
        <p class="text-center"><span class="glyphicon glyphicon-check"></span> Created by Shivan Trivedi </p>
    </div>
</div>
</body>
</html>
